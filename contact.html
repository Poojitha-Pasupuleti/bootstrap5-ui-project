<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container">
<a class="navbar-brand" href="index.html">Poojitha UI</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">

</button>
<div class="collapse navbar-collapse" id="mainNav">

<li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
</ul>
</div>
</div>
</nav>

<!-- Hero Section -->
<section class="py-5 bg-primary text-white text-center">
<div class="container">
<h1 class="display-4 fw-bold">Get in Touch</h1>
<p class="lead">Use the form below to send a message.</p>
</div>
</section>

<!-- Contact Form Section -->
<section class="py-5 bg-light">
<div class="container">
<div class="row justify-content-center">
<div class="col-lg-8">
<div class="card shadow p-4">
<form id="contactForm" action="https://formsubmit.co/poojitha.pasupuleti2004@gmail.com" method="POST" class="needs-validation" novalidate>
<div class="mb-3">
<label class="form-label">Name</label>
<input type="text" class="form-control" name="name" required>
</div>
<div class="mb-3">
<label class="form-label">Email</label>
<input type="email" class="form-control" name="email" required>
</div>
<div class="mb-3">
<label class="form-label">Subject</label>
<input type="text" class="form-control" name="subject">
</div>
<div class="mb-3">
<label class="form-label">Message</label>
<textarea class="form-control" rows="5" name="message" required></textarea>
</div>
<button class="btn btn-primary w-100" type="submit">Send Message</button>
</form>
</div>
</div>
</div>
</div>
</section>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content text-center p-3">
<div class="modal-body">
<h5 class="modal-title">Your message submitted successfully!</h5>
<button type="button" class="btn btn-success mt-3" data-bs-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4 text-center">
<div class="container">&copy; 2025 Poojitha Pasupuleti</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/main.js"></script>
<script>
const form = document.getElementById('contactForm');
form.addEventListener('submit', function(e){
    e.preventDefault(); // prevent default submission to show modal first
    const modal = new bootstrap.Modal(document.getElementById('successModal'));
    modal.show();
    form.reset(); // clear form fields
    // optionally, submit the form after showing modal:
    // form.submit();
});
</script>
</body>
</html>
